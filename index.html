<html>
  <head>
    <title>WebGL - Simple Triagle</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <script src="./utils.js"></script>
    <script src="./init.js"></script>
    <script src="./shaders.js"></script>
    <script src="./index.js"></script>
    <script src="./mouse.js"></script>
    <div class="tools-container">
      <button class="button" onclick="drawObject('line')">Line</button>
      <button class="button" onclick="drawObject('square')">Square</button>
      <button class="button" onclick="drawObject('polygon')">Polygon</button>
      <input id="size-input" type="number" min="1" value="80">
      <label>Ukuran</label>
      <input id="side-input" type="number" min="3" value="6">
      <label>Jumlah Side</label>
      <input id="color-input" type="color" name="head" value="#386299">
      <label>Color Picker</label>
    </div>
    <script src="./picker.js"></script>
  </body>
</html>
